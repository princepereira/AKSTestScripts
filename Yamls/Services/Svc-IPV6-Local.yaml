apiVersion: v1
kind: Service
metadata:
  labels:
    app: httpserver
  name: httpserver-ipv6-local
  namespace: demo
spec:
  externalTrafficPolicy: Local
  ipFamilies:
  - IPv6
  ipFamilyPolicy: SingleStack
  selector:
    app: httpserver
  sessionAffinity: None
  type: LoadBalancer
  ports:
  - name: tcp
    port: 80
    protocol: TCP
    targetPort: 80
